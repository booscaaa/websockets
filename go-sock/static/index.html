    socket.on('message', function(val) {

      document.getElementById('image').src = 'data:image/gif;base64,' + val;
    });

    function chat1(){
      socket.emit('join', "chat1", function() {
        console.log('ACK from server wtih data: ', data);
      });
    }

    function chat2(){
      socket.emit('join', "chat2", function() {
        console.log('ACK from server wtih data: ', data);
      });
    }

    function emit(msg, room) {
      let o = {
        "msg": msg,
        "room": room
      }
      console.log(o);
      socket.emit('message', JSON.stringify(o), function(data) {
        console.log('ACK from server wtih data: ', data);
      });
    }
  </script>
